<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LectureSurfers</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="skateboard_gif">
    <div class="wrapper">
        <div class="human">
        <div class="human__head">
            <div class="human__face"><span></span>
            <div class="human__hair">
                <div></div>
                <div></div>
            </div>
            <div class="human__hood"></div>
            </div>
            <div class="human__body">
            <div>
                <div></div>
            </div>
            <div class="human__reg human__reg--left">
                <div>
                <div>
                    <div></div>

                </div>
            </div>
            <div class="human__reg human__reg--right">
                <div>
                <div>
                    <div></div>
                </div>
                </div>
            </div>
            <div class="human__arm human__arm--left">
                <div>
                <div>
                    <div></div>
                </div>
                </div>
            </div>
            <div class="human__arm human__arm--right">
                <div>
                <div>
                    <div></div>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
        <div class="board">
        <div class="board__body board__body--back">
            <div class="board__side board__side--left"></div>
            <div class="board__center"></div>
            <div class="board__side board__side--right"></div>
        </div>
        <div class="board__body board__body--front">
            <div class="board__side board__side--left"></div>
            <div class="board__center"></div>
            <div class="board__side board__side--right"></div>
        </div>
        <div class="board__tires">
            <div class="board__tire"><span></span></div>

        <div></div>
        <div></div>
        <div></div>
        </div>
    </div>
  </div> 
  <div class="container">
    <h1>LectureSurfer</h1>
    
    <!-- These are the options for the background gameplay: -->
    <div class="button-container">
        <button id="start-subway">Subway Surfers</button> 
        <button id="start-minecraft">Minecraft Parkour</button>
    </div>

    <!-- Removed buttons for now, might in need for later -->
    <!-- <button id="stop">Stop</button> -->
    <!-- <button id="clear">Clear</button> -->

    <!-- These are the options for the audio source: -->
    <div class="option-container">
        <input type="radio" id="chrome-audio" name="audio-option" value="chrome-audio" class="option-input">
        <label for="chrome-audio" class="option-label">Chrome Tab Audio</label>

        <input type="radio" id="mic-audio" name="audio-option" value="mic-audio" class="option-input">
        <label for="mic-audio" class="option-label">Speech (Mic)</label>
    </div>

    <p id="transcript"></p>
    <a href="https://forms.gle/2gNdC8Q7sEBv3kYu9" id="status" target="_blank" class="text-button">Suggestions?</a>
    <script src="popup.js"></script>
  </div>
